<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Counters and Shit</title>
	<script src="https://github.com/amadeus/dbg/raw/master/Source/dbg.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js"></script>
	<script src="more.js" type="text/javascript" charset="utf-8"></script>
	<script src="../Source/Counter.js" type="text/javascript" charset="utf-8"></script>
	<script>
		window.addEvent('domready', function(){
			var counter = new Counter('counter');
			document.id('start').addEvent('click', counter.start.bind(counter));
			document.id('stop').addEvent('click', counter.stop.bind(counter));
		});
	</script>
	<style type="text/css" media="screen">
		body {
			font-family:Helvetica, sans-serif;
			text-align:center;
		}

		#counter {
			position:relative;
			margin:100px 0 20px;
			font-size:40px;
			font-weight:bold;
			letter-spacing:2px;
		}

		#start, #stop {
			padding:8px 10px;
			background-color:#000;
			color:#fff;
			cursor: pointer;
			display:inline-block;
			margin:0 0px;
			opacity:.8;
		}

		#start:hover, #stop:hover {
			opacity:1;
		}
	</style>
</head>
<body>
	<div id="counter">12,223</div>
	<div id="start">Start</div>
	<div id="stop">Stop</div>
</body>
</html>
